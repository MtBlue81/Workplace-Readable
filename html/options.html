<!DOCTYPE html>
<html>

<head>
  <title>Workplace Readable Options</title>
  <link rel="stylesheet" href="../css/options.css" type="text/css" >
</head>

<body>
  <h4>General</h4>
  <div class="option">
    <input id="liquidDesign" type="checkbox">
    <label for="liquidDesign">Liquid Design</label>
  </div>

  <h4>Display</h4>
  <div class="option">
    <input id="sidebarDisplay" type="checkbox">
    <label for="sidebarDisplay">Pagelet Sidebar</label>
  </div>
  <div class="option">
    <input id="trendingDisplay" type="checkbox">
    <label for="trendingDisplay">Trending Posts</label>

    <div class="option disabled" style="margin-left: 1.5em; margin-top: 1em;">
      <input id="singleLineTrending" type="checkbox" disabled="disabled">
      <label for="singleLineTrending">Single Line</label>
    </div>
  </div>

  <h4>Mentions to Me</h4>
  <div class="option">
    <label for="mentionColor">Color</label>
    <input id="mentionColor" type="text" placeholder="#RRGGBB">
    <input type="color">
  </div>
  <div class="option">
    <label for="mentionBgColor">Background Color</label>
    <input id="mentionBgColor" type="text" placeholder="#RRGGBB">
    <input type="color">
  </div>

  <div id="footer">
    <span id="status"></span>
    <button id="reset">Reset</button>
    <button id="save">Save</button>
  </div>

  <script src="../js/jquery-2.2.4.min.js"></script>
  <script src="../js/options.js"></script>
</body>

</html>
