<!DOCTYPE html>
<html>

<head>
  <title>Workplace Readable Options</title>
  <style>
    .option {
      margin: 0 0.5em 1em;
    }
    
    .option label {
      display: inline-block;
      width: 120px;
    }
    
    .option input[type="color"] {
      margin-left: 0.5em;
      vertical-align: middle;
    }
    
    #footer {
      text-align: right;
      padding: 0.5em 0.5em 0;
    }
    
    #status {
      color: green;
    }
    
    #footer button {
      margin-left: 0.5em;
    }
    
    code {
      font-size: medium;
    }
  </style>
</head>

<body>
  <h4>General</h4>
  <div class="option">
    <input id="liquidDesign" type="checkbox">
    <label for="liquidDesign">Liquid Design</label>
  </div>

  <h4>Display Items</h4>
  <div class="option">
    <input id="sidebarDisplay" type="checkbox">
    <label for="sidebarDisplay">Pagelet Sidebar</label>
  </div>
  <div class="option">
    <input id="trendingDisplay" type="checkbox">
    <label for="trendingDisplay">Trending Posts</label>
  </div>

  <h4>Highlight Mentions to Me</h4>
  <div class="option">
    <label for="mentionColor">Color</label>
    <input id="mentionColor" type="text" placeholder="CSS Color">
    <input type="color">
  </div>
  <div class="option">
    <label for="mentionBgColor">Background Color</label>
    <input id="mentionBgColor" type="text" placeholder="CSS Color">
    <input type="color">
  </div>
  <p>* CSS Color : <code>#RRGGBB</code>, <code>rgb(R, G, B)</code>, <code>Keyword</code>, etc.</p>

  <div id="footer">
    <span id="status"></span>
    <button id="reset">Reset</button>
    <button id="save">Save</button>
  </div>

  <script src="../js/jquery-2.2.4.min.js"></script>
  <script src="../js/options.js"></script>
</body>

</html>
